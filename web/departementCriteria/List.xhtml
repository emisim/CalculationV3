<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartementCriteriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 " >
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="../menu/menu.xhtml"  />
                            <p:menuitem value="Criteria" url="#" />
                            <p:menuitem value="Departement criteria" url="#" />
                        </p:breadCrumb>   
                    </h:form>
                </div>
            </div><br></br>

            <div class="ui-grid-row">
                <div class="ui-grid-col-12 " >
                    <h:form id="DepartementCriteriaListForm">
                        <p:panel header="#{bundle.ListDepartementCriteriaTitle}">
                            <p:dataTable id="datalist" value="#{departementCriteriaController.items}" var="item"
                                         selectionMode="single" selection="#{departementCriteriaController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDepartementCriteriaTitle_name}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDepartementCriteriaTitle_departement}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.departement.name}"/>
                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{departementCriteriaController.prepareCreate}" update=":DepartementCriteriaCreateForm" oncomplete="PF('DepartementCriteriaCreateDialog').show()" rendered="#{userController.checkUser()}"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DepartementCriteriaViewForm" oncomplete="PF('DepartementCriteriaViewDialog').show()" disabled="#{empty departementCriteriaController.selected}" rendered="#{userController.checkUser()}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DepartementCriteriaEditForm" oncomplete="PF('DepartementCriteriaEditDialog').show()" disabled="#{empty departementCriteriaController.selected}" rendered="#{userController.checkUser()}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{departementCriteriaController.destroy}" update=":growl,datalist" disabled="#{empty departementCriteriaController.selected}" rendered="#{userController.checkUser()}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>       
                </div>
            </div>


            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
