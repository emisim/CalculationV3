<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" locale="fr">
        <h:head>
            <title><ui:insert name="title">Menu</ui:insert></title>
            <meta http-equiv="refresh" content="#{userController.getTimout()};../index.xhtml" />
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
            <link rel="shortcut icon" href="../resources/image/logo-ede.png" type="image/png" sizes="16x16"/>
            <link rel="stylesheet" href="../resources/font-awesome-4.6.3/css/font-awesome.min.css" type="text/css" />
            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

        </h:head>

        <h:body>
            <p:growl id="growl" life="5000" showDetail="true"/>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" class="ui-grid-col-12" style="padding: 0px">
                    <h:form id="menuForm" style="background: url(../resources/image/background-banner.jpg) no-repeat;background-size: cover;">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1" style="text-align: center">
                                <a href="../menu/menu.xhtml"> <img src="../resources/image/ede.png" style="width: 30px;vertical-align: middle;margin: 13px;" alt="EDE logo"/></a>&nbsp;<br/>
                                <span style="color: black; text-shadow: 2px 2px 2px white; font-size: 14px; font-weight: bold"></span>
                            </div>
                            <div class="ui-grid-col-10" >
                                <br/>
                                <p:menubar>


                                    <p:submenu id="parametrage" label="Settings" icon="fa fa-gears" rendered="#{userController.checkUser()}" >
                                        <p:menuitem value="List" outcome="/parametrage/Parametrage.xhtml" icon="fa fa-list"  />
                                    </p:submenu>


                                    <p:submenu id="demandCategory" label="DemandCategory" icon="fa fa-th-large"  >
                                        <p:menuitem value="Cacule" outcome="/demandCategory/CreateCat.xhtml" icon="fa fa-calculator"/>
                                        <p:menuitem value="History" outcome="/demandCategory/List.xhtml"  icon="fa fa-history"/>
                                        <p:menuitem value="DepartementCalculation" outcome="/demandCategoryDepartementCalculation/List.xhtml" icon="fa fa-list" style="width:160px;" rendered="#{userController.checkUser()}"/>
                                        <p:menuitem value="Calculation" outcome="/demandCategoryCalculation/List.xhtml"  icon="fa fa-list" rendered="#{userController.checkUser()}" />
                                        <p:menuitem value="CalculationItem" outcome="/demandCategoryCalculationItem/List.xhtml" icon="fa fa-list" rendered="#{userController.checkUser()}" />
                                    </p:submenu>


                                    <p:submenu id="departement" label="Departement/Criteria" icon="fa fa-building" >
                                        <p:menuitem value="List" outcome="/departement/List.xhtml" icon="fa fa-list"  />
                                    </p:submenu>

                                    <p:submenu id="configuration" label="Configuration" icon="fa fa-wrench" rendered="#{userController.checkUser()}">
                                        <p:menuitem value="List" outcome="/configurationItem/List.xhtml"  icon="fa fa-list" />

                                    </p:submenu>
                                    <p:submenu id="statistiken" label="Statistiken" icon="fa fa-bar-chart" rendered="#{userController.checkUser()}">
                                        <p:menuitem value="DemandCategory" outcome="/statistique/demandeCategoryStatistique.xhtml"  icon="fa fa-list" />

                                    </p:submenu>



                                    <p:submenu id="user" label="User" icon="fa fa-user" rendered="#{userController.checkUser()}">
                                        <p:menuitem value="List" outcome="/user/List.xhtml" icon="fa fa-list" />
                                    </p:submenu>

                                </p:menubar>

                            </div>
                            <div class="ui-grid-col-1" style="text-align: center;">
                                <br/><i class="fa fa-user" style="font-size: 13px;"></i>&nbsp;<b style="font-size: 13px;">#{userController.connectedUser.login}</b>&nbsp;<br/>
                                <p:commandLink title="ausloggen" action="#{userController.seDeConnnecter()}">
                                    <p:graphicImage  value ="../resources/image/exit.png" width="32" height="32"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="pageLayout">
                    <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
