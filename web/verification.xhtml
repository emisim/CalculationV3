<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Verification</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
    </h:head>
    <h:body class="bodyLogin">
        <h3 style="text-align: center">Verification du compte</h3>
        <div class="ui-grid">
            <h:form>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-8">
                        <h3>
                            <p:outputLabel value="#{bundle.VerificationWelcomeMessage}"/>
                        </h3>
                        <p:panel header="#{bundle.ListQuestionsVerification}">
                            <p:dataTable id="datalist" value="#{userController.verificationQuestions}" var="item"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListQuestionsVerification_question}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.question}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListQuestionsVerification_repondre}"/>
                                    </f:facet>
                                    <p:inputText id="answerInput" value="#{item.reponse}" required="true" style="width:96%"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                    <div class="ui-grid-col-2"></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-5"></div>
                    <div class="ui-grid-col-2">
                        <p:commandButton value="#{bundle.Verify}" action="#{userController.verifierReponses()}" />
                    </div>
                    <div class="ui-grid-col-5"></div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
