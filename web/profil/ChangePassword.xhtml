<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Marketing Calculator </title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
        <link rel="shortcut icon" href="../resources/image/ede.jpg" type="image/png" sizes="16x16"/>
    </h:head>

    #{userController.isNotConnected()}

    <h:body class="bodyLogin" style="background: url(../resources/image/background-banner.jpg) no-repeat;background-size: auto auto;" >
        <img src="../resources/image/ede.png"/>
        <h3 style="text-align: center">Please log in with your personal access data</h3>
        <div class="login-card">
            <img src="../resources/image/user.png" style="border-radius: 100%; width: 100px; height: auto"/><br/>

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <h:outputLabel  value="Hello #{userController.connectedUser.login}" />
                <br/><br/>

                <h:panelGrid columns="1">
                    <h:outputLabel for="password" value="New Password:" />
                    <p:password id="password" value="#{userController.newPassword}" required="false" label="password" placeholder="New Password" style="width: 250px" />

                    <h:outputLabel for="repetePassword" value="Confirm new Password:" />
                    <p:password id="repetePassword" value="#{userController.newRepetePassword}" style="width: 250px" required="false" label="password" placeholder="confirm new password" />
                </h:panelGrid>


                <p:commandButton value="Submit" style=" text-align: center;font-size: 14px;
                                 font-family: 'Arial', sans-serif;font-weight: 700;height: 36px;padding: 0 8px;
                                 width: 100%;display: block;margin-bottom: 10px;position: relative;"
                                 update="growl" action="#{userController.changePassword()}"/>


            </h:form>
        </div>
        <br />
    </h:body>







</html>
