<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_admin}" for="admin" />
                        <p:selectOneMenu id="admin" value="#{userController.selected.admin}" title="#{bundle.EditUserLabel_admin}" >
                            <f:selectItem itemValue="0" itemLabel="no"/>
                            <f:selectItem itemValue="1" itemLabel="yes"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserLabel_departement}" for="departement" />
                        <p:selectOneMenu id="departement" value="#{userController.selected.departement}" >
                        <f:selectItem itemValue="#{null}" itemLabel="--Select--"/>
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="departementItem"
                                           itemValue="#{departementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" required="true" requiredMessage="login required" />
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.pwdForUpdate}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="password required" />
                        <p:outputLabel value="#{bundle.EditUserLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.EditUserTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.EditUserTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.EditUserTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_blocked}" for="blocked" />
                        <p:selectOneMenu id="blocked" value="#{userController.selected.blocked}" title="#{bundle.EditUserTitle_blocked}" >
                            <f:selectItem itemValue="0" itemLabel="non blocked"/>
                            <f:selectItem itemValue="1" itemLabel="blocked"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
