<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="BackUp | List"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BackupListForm">
                <br/>
                <p:panel header="List">
                    <p:dataTable id="datalist" value="#{backupController.getItems()}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 scrollable="true"
                                 scrollHeight="600"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Backup"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Datum"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSysteme}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <p:commandButton icon="fa fa-floppy-o" value="download" actionListener="#{backupController.prepareDownload(item)}"
                                             oncomplete="window.location.href='#{pageContext.request.contextPath}/Taxe_commune2/backup/download' " />

                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
